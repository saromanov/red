{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ person.first_name }}{{person.last_name}}</h1>
<div class="row">
    <div class="col-md-4">
        <h5>About the person:</h5>
        <p>{{ person.description }}</p>
        <br>
        <h5>Status:</h5>
        <p>{{ person.status }}</p>
        <h5>Contact:</h5>
        <p>{{ person.contact }}</p>
    </div>
</div>
{% endblock %}
