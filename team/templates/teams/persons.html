{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Projects</h1>
<div class="row">
{% for person in persons %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static person.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ person.first_name }}</h5>
                <p class="card-text">{{ person.last_name }}</p>
                <a href="{% url 'person_detail' person.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
